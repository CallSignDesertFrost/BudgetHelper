<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <div id="budget-display">
            <p>Total Income: $<span id="total-income">0</span></p>
            <p>Total Expenses: $<span id="total-expenses">0</span></p>
            <p>Remaining Budget: $<span id="remaining-budget">0</span></p>
        </div>
        <div id="form-container">
            <form id="budget-form">
                <label for="income">Income:</label>
                <input type="number" id="income" placeholder="Enter income" required>
                <button type="button" onclick="addIncome()">Add Income</button>

                <label for="expense">Expense:</label>
                <input type="number" id="expense" placeholder="Enter expense" required>
                <button type="button" onclick="addExpense()">Add Expense">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
